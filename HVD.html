<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        overflow: hidden;
    }

    canvas {
        background: black;
    }

    .message {
        margin-top: 24px;
        text-align: center;
        opacity: 0;
        transition: opacity 3s ease;
    }

    .message.show {
        opacity: 1;
    }

    .message h1 {
        font-size: 32px;
        font-weight: 800;
        margin: 0;
        color: #fffad1;
        text-shadow:
            0 0 6px #fff47e,
            0 0 14px #fff67e,
            0 0 24px #fff59a;
        letter-spacing: 1.5px;
    }

    .message p {
        font-size: 20px;
        margin: 10px 0 0;
        font-weight: 700;
        color: #fff8c4;
        text-shadow:
            0 0 6px #fff47e,
            0 0 14px #fff09a;
    }
</style>
</head>
<body>

<canvas id="canvas" width="600" height="600"></canvas>

<div class="message" id="message">
    <h1>Happy Valentine’s Day</h1>
    <h1>I Love You</h1>
    <p>– Love Yangkanie</p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

ctx.translate(canvas.width / 2, canvas.height / 2);

function heartX(t) {
    return 16 * Math.pow(Math.sin(t), 3);
}

function heartY(t) {
    return 13 * Math.cos(t)
         - 5 * Math.cos(2 * t)
         - 2 * Math.cos(3 * t)
         - Math.cos(4 * t);
}

let t = 0;
const step = 0.01;
const scale = 15;

function animate() {
    if (t > Math.PI * 2) {
        document.getElementById("message").classList.add("show");
        return;
    }

    const x = heartX(t) * scale;
    const y = -heartY(t) * scale;

    ctx.shadowBlur = 18;
    ctx.shadowColor = "#fff47e";
    ctx.fillStyle = "#fff47e";

    ctx.beginPath();
    ctx.arc(x, y, 3.5, 0, Math.PI * 2); // thicker stroke
    ctx.fill();

    t += step;
    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
